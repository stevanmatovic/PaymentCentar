<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="scripts/Bitcoin.js"></script>
</head>
<body>
<div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="priceAmount">Price amount</label>
      <input type="text" class="form-control" id="price" placeholder="Price amount">
    </div>
  </div>
  <div class="form-group col-md-6"">
    <label for="priceCurrency">Price currency</label>
    <input type="text" class="form-control" id="priceCurrency" placeholder="Price currency">
  </div>
  <div class="form-group col-md-6"">
    <label for="receiveCurrency">Receive currency</label>
    <input type="text" class="form-control" id="receiveCurrency" placeholder="Receive currency">
  </div>
  <button type="submit" class="btn btn-primary"  onclick="createOrder()">Create order</button>
</div>
</body>
</html>
